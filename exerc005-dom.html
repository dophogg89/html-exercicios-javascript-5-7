<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body{
            background-color: aquamarine;
            text-align: center;
            color: black;
            font: normal 15pt arial;
        }
        div#area {
            background-color: cornflowerblue;
            text-align: center;
            color: black;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" name="Somar" onclick="somar()">
    <div id="result">
        Resultado
    </div>
<!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
    <div id="area">
        Click aqui...
    </div>


    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var result = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            result.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Você clicou!'
            a.style.background = 'blue'                       
        }
        function entrar() {
            a.innerText = 'Clique agora!'
        }
        function sair() {
            a.innerText = 'Passe o mouse aqui'
            a.style.background = 'cornflowerblue'      
        }
    </script>    
</body>
</html>
